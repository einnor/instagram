<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="initial-scale=1.0, width=device-width" name="viewport">
	<title>Instagram | Sign Up</title>

	<!-- css -->
	<link href="css/base.min.css" rel="stylesheet">

	<!-- css for this project -->
	<link href="css/project.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/uploadfile.css" />

	<!-- ... -->

	<!-- ie -->

			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	.ajax-upload-dragdrop{width:100% !important;}

</head>
<body class="avoid-fout page-brand">
	<div class="avoid-fout-indicator avoid-fout-indicator-fixed">
		<div class="progress-circular progress-circular-center progress-circular-brand">
			<div class="progress-circular-wrapper">
				<div class="progress-circular-inner">
					<div class="progress-circular-left">
						<div class="progress-circular-spinner"></div>
					</div>
					<div class="progress-circular-gap"></div>
					<div class="progress-circular-right">
						<div class="progress-circular-spinner"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<section class="content-inner">
				<form class="form pull-right" style="background:#fff;padding:20px;" method="post">
					<input type="hidden" id="m_method" value="POST">
					<input type="hidden" id="m_url" value="api/users">
					<h3 style="margin:0px;padding:0px;">Sign Up</h3>
					<fieldset>
						<div class="form-group form-group-label form-group-brand">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<label class="floating-label" for="first_name">First Name</label>
									<input class="form-control" id="first_name" name="first_name" type="text">
								</div>
							</div>
						</div>
						<div class="form-group form-group-label form-group-brand">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<label class="floating-label" for="second_name">Second Name</label>
									<input class="form-control" id="second_name" name="second_name" type="text">
								</div>
							</div>
						</div>
						<div class="form-group form-group-label form-group-brand">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<label class="floating-label" for="username">Username</label>
									<input class="form-control" id="username" name="username" type="text">
								</div>
							</div>
						</div>
						<div class="form-group form-group-label form-group-brand">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<label class="floating-label" for="password">Password</label>
									<input class="form-control" id="password" name="password" type="password">
								</div>
							</div>
						</div>
						<div class="form-group form-group-label form-group-brand">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<label class="floating-label" for="password-confirm">Confirm Password</label>
									<input class="form-control" id="password-confirm" name="password-confirm" type="password">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-5 col-md-6 col-sm-12">
									<label class="form-label" for="dob">Date of Birth</label>
								</div>
								<div class="col-lg-7 col-md-6 col-sm-12">
									<input class="datepicker-adv datepicker-adv-doc-1 form-control" id="dob" name="dob" type="text">
								</div>
							</div>
						</div>
						<div class="form-group form-group-brand">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<div class="media">
										<div class="media-object pull-left">
											<label class="form-icon-label" for="email"><span class="icon">mail outline</span></label>
										</div>
										<div class="media-inner">
											<input class="form-control" id="email" name="email" placeholder="Email Address" type="email">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<div class="media">
										<div class="media-object pull-left">
											<label class="form-icon-label" for="phone"><span class="icon">phone</span></label>
										</div>
										<div class="media-inner">
											<input class="form-control" id="phone" name="phone" placeholder="Telephone Number" type="tel">
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-lg-12 col-sm-12">
									<div class="ttl9 ttl">Upload Avatar</div>
								</div>
								<div class="col-lg-12 col-sm-12">
					                <input type="hidden" id="avatar" name="avatar" value="">
					                <div class="myimages thumbnail"></div>
								</div>
							</div>
						</div>
					</fieldset>
					<div class="form-group-btn">
						<button class="btn btn-brand waves-attach waves-button waves-light" type="submit">Submit</button>
					</div>
				</form>
			</section>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<p>Instagram</p>
		</div>
	</footer>
	<!-- js -->
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/base.min.js"></script>

	<!-- js for this project -->
	<script src="js/project.min.js"></script>
	<script src="js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="js/jquery.uploadfile.min.js"></script>
    <script type="text/javascript" src="js/extensions.js"></script>
    <script type="text/javascript" src="js/newcommon.js"></script>
	<script type="text/javascript">
		$.backstretch("images/2.jpg");
		$(document).ready(function(e){
			$('.ttl').uploadFile({
				url:"classes/upload.php", fileName:"avatarfile", allowedTypes: "jpg,png,jpeg",showDelete:false, showDone:false,multiple:true,
				returnType:'json', showError:true, showProgress:true, showPreview:false, showStatusAfterSuccess:false, maxFileCount:10,
				/*previewWidth:200,*/formData: {"cat":"avatar"},
				onSuccess:function(files,data,xh,pd){
					$('#avatar').val(data.name);
					console.log(data.name)
					$('.myimages').append('<img width="200px" class="img-responsive thumbnail" src="'+data.name.replace('../','./')+
					'">');
				},
				onError: function(files,status,errMsg,pd){
					attachment="Error_on_upload"; pd.done.show();
					pd.done.click(function () {
						pd.statusbar.hide("slow");
						pd.statusbar.remove();
					});
					$('.ajax-file-upload-error').width('76%');
					$('.ajax-file-upload-statusbar').width('76%');
				},
			});
			$('form').on('submit',function(ev){
				ev.preventDefault();
				submitform($(this),function(data){
					if(data.response=="success"){
						setCookie('username',data.username);
						setCookie('userid',data.userid)
						window.location.href="index.html"
					}
				})
			})
		})
	</script>
</body>
</html>
